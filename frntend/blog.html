<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <link rel="stylesheet" href="blog.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="editor.html">Editor</a></li>
                </ul>
            </nav>
            <h1>My Blog</h1>
            
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Create New Blog Post</h2>
            <form action="submit_post.php" method="POST" enctype="multipart/form-data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter a Title for your Blog">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="8" required placeholder="Enter a description"></textarea>
                <label for="media">Upload Media</label>
                <input type="file" id="media" name="media" accept="image/*, video/*, audio/*, application/pdf">
                <button type="submit">Publish</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
